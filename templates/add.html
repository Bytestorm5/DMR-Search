<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
        <style>
            form br {
                margin-block: 5px;
            }
        </style>
    </head>
    <body>
        <div id="main-content">
            <h1>Add Item</h1>            
            <form action="{{ url_for('api_add') }}">
                <label name="main_name">Primary Name: </label><input type="text" name="main_name" style="width: 230px;"><br>
                <label name="url">Download URL: </label><input type="text" name="url" style="width: 230px;"><br>
                <label name="img">Image URL: </label><input type="text" name="img" style="width: 230px;"><br>
                <label name="alt_names">Alternate Names (line-separated): </label><br><textarea name="alt_names" rows="4" cols="50"></textarea><br>
                <label name="tags">Tags (comma-separated):  (See: <a href="{{ url_for('tag_info') }}">Tag Guide</a>)</label><br><textarea name="tags" rows="2" cols="50"></textarea><br><br>
                <input type="submit" value="Submit">
            </form>
        </div>        
    </body>
</html>
